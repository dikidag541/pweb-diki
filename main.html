<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide Book Musik</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Guide Book Musik</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Genres</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="carousel">
            <div class="slide fade">
                <img src="slide1.jpg" alt="Slide 1">
            </div>
            <div class="slide fade">
                <img src="slide2.jpg" alt="Slide 2">
            </div>
            <div class="slide fade">
                <img src="slide3.jpg" alt="Slide 3">
            </div>
            <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
            <button class="next" onclick="plusSlides(1)">&#10095;</button>
        </section>
        
        <section id="genre-list">
            <h2>Genre Musik</h2>
            <ul>
                <li onclick="showDetails('rock')">Rock</li>
                <li onclick="showDetails('jazz')">Jazz</li>
                <li onclick="showDetails('pop')">Pop</li>
            </ul>
        </section>
        
        <section id="genre-detail">
            <h2>Detail Genre</h2>
            <p id="detail-text">Pilih genre untuk melihat detail.</p>
        </section>
    </main>
    
    <script src="pro.js"></script>
</body>
</html>
